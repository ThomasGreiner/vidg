<!DOCTYPE html>
<html>
<head>
  <title>vidg</title>
  <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/index.css">
  <script src="/static/js/index.js"></script>
</head>
<body>

<div id="status" class="progress">
  <div class="progress-bar progress-bar-success"></div>
  <div class="progress-bar progress-bar-danger"></div>
</div>

<div id="progress" class="progress">
  <div class="progress-bar progress-bar-warning"></div>
</div>

<h1 id="name"></h1>

<div>
  <button
    class="btn btn-default glyphicon glyphicon-chevron-left"
    data-action="prev">
  </button>
  <button
    class="btn btn-success glyphicon glyphicon-ok"
    data-action="keep">
    keep
  </button>
  <button
    class="btn btn-danger glyphicon glyphicon-remove"
    data-action="trash">
    trash
  </button>
  <button
    class="btn btn-default glyphicon glyphicon-chevron-right"
    data-action="next">
    
  </button>
</div>

<img id="image" data-action="view">

</body>
</html>
