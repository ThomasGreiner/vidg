<!DOCTYPE html>
<html>
<head>
  <title>vidg</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/index.css">
  <script type="module" src="/static/js/index.js" defer></script>
</head>
<body>

<aside>
  <div class="row">
    <img id="chart-distribution">
  </div>
  
  <div class="row">
    <button
      class="btn btn-danger glyphicon glyphicon-trash"
      data-rest="delete:/list?rating=-1">
    </button>
  </div>
  
  <fieldset class="row">
    <legend>Filter</legend>
    
    <label>
      <input name="filter-text" type="search" value="" placeholder="searchâ€¦">
    </label>
    
    <fieldset id="filter-rating">
      <legend>Rating</legend>
      
      <div>
        <input type="radio" name="filter-rating" value="any">
        <input type="radio" name="filter-rating" value="-1">
        <input type="radio" name="filter-rating" value="0">
      </div>
      <div>
        <input type="radio" name="filter-rating" value="1">
        <input type="radio" name="filter-rating" value="2">
        <input type="radio" name="filter-rating" value="3">
        <input type="radio" name="filter-rating" value="4">
        <input type="radio" name="filter-rating" value="5">
      </div>
    </fieldset>
    
    <!-- TODO: Change from filter options to view modes to include sorting -->
    <label>
      <input type="checkbox" name="filter-samecolors"> same colors
    </label>
    <label>
      <input type="checkbox" name="filter-sameduration"> same duration
    </label>
    <label>
      <input type="checkbox" name="filter-samesize"> same size
    </label>
  </fieldset>
  
  <fieldset id="sort" class="row">
    <legend>Sort</legend>
    
    <div>
      <input type="radio" name="sort" value="random">
      Random
    </div>
    <div>
      <input type="radio" name="sort" value="bitrate-asc">
      <input type="radio" name="sort" value="bitrate-desc">
      Bitrate
    </div>
    <div>
      <input type="radio" name="sort" value="colors-asc">
      <input type="radio" name="sort" value="colors-desc">
      Colors
    </div>
    <div>
      <input type="radio" name="sort" value="created-asc">
      <input type="radio" name="sort" value="created-desc">
      Created
    </div>
    <div>
      <input type="radio" name="sort" value="duration-asc">
      <input type="radio" name="sort" value="duration-desc">
      Duration
    </div>
    <div>
      <input type="radio" name="sort" value="rating-asc">
      <input type="radio" name="sort" value="rating-desc">
      Rating
    </div>
    <div>
      <input type="radio" name="sort" value="size-asc">
      <input type="radio" name="sort" value="size-desc">
      Size
    </div>
  </fieldset>
</aside>

<main>
  <!-- TODO: unset if error -->
  <header>
    <div class="row">
      <img id="chart-status">
    </div>
    
    <div class="row">
      <div id="rating">
        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>
      </div>
      
      <h1 id="name"></h1>
    </div>
  </header>
  
  <video id="player" preload="none" controls></video>
  
  <div id="error">
    File not found
  </div>
  
  <!-- TODO: unset if error -->
  <div id="actions">
    <button
      id="prev"
      class="btn btn-default glyphicon glyphicon-chevron-left"
      data-rest="get:/file?dir=prev">
    </button>
    <button
      id="rating-up"
      class="btn btn-success glyphicon glyphicon-arrow-up"
      data-rest="patch:/file/rating?dir=up">
    </button>
    <button
      id="rating-down"
      class="btn btn-danger glyphicon glyphicon-arrow-down"
      data-rest="patch:/file/rating?dir=down">
    </button>
    <button
      id="next"
      class="btn btn-default glyphicon glyphicon-chevron-right"
      data-rest="get:/file?dir=next">
    </button>
  </div>
</main>

<aside>
  <!-- TODO: unset if error -->
  <fieldset id="meta">
    <div id="size"></div>
    <div id="bitrate"></div>
    <div id="duration"></div>
    <div id="width"></div>
    <div id="height"></div>
    <div id="created"></div>
    <div id="path"></div>
  </fieldset>
  
  <fieldset id="colors"></fieldset>
</aside>

</body>
</html>
