<!DOCTYPE html>
<html>
<head>
  <title>vidg</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/common.css">
  <link rel="stylesheet" type="text/css" href="/static/css/videos.css">
  <script src="/static/js/common.js" defer></script>
  <script src="/static/js/videos.js" defer></script>
</head>
<body>

<aside>
  <div class="row">
    <img id="distribution">
  </div>
  
  <div class="row">
    <button
      class="btn btn-danger glyphicon glyphicon-trash"
      data-action="empty-trash">
    </button>
  </div>
  
  <fieldset class="row">
    <label>filter by...</label>
    <select name="filter-rating">
      <option value="any">rating</option>
      <option value="-1">-1</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    
    <label>
      <input type="checkbox" name="filter-samesize"> same size
    </label>
    
    <button
      class="btn btn-default glyphicon glyphicon-play"
      data-action="view-all">
    </button>
  </fieldset>
  
  <fieldset class="row">
    <label>sort by...</label>
    <select name="sort">
      <option value="random">random</option>
      <option value="size-asc">size ↑</option>
      <option value="size-desc" selected>size ↓</option>
    </select>
  </fieldset>
</aside>

<header>
  <div class="row">
    <img id="status">
  </div>
  
  <div class="row">
    <div id="rating">
      <div class="rating"></div>
      <div class="rating"></div>
      <div class="rating"></div>
      <div class="rating"></div>
      <div class="rating"></div>
    </div>
    
    <span id="size"></span>
    
    <h1 id="name"></h1>
  </div>
  
  <div id="path" class="row"></div>
</header>

<img id="preview" data-action="view">

<div id="actions">
  <button
    class="btn btn-default glyphicon glyphicon-chevron-left"
    data-action="prev">
  </button>
  <button
    class="btn btn-success glyphicon glyphicon-arrow-up"
    data-action="rate-up">
  </button>
  <button
    class="btn btn-danger glyphicon glyphicon-arrow-down"
    data-action="rate-down">
  </button>
  <button
    class="btn btn-default glyphicon glyphicon-chevron-right"
    data-action="next">
  </button>
</div>

<div id="error">
  File not found
</div>

</body>
</html>
