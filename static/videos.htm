<!DOCTYPE html>
<html>
<head>
  <title>vidg</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/videos.css">
  <script src="/static/js/common.js" defer></script>
  <script src="/static/js/videos.js" defer></script>
</head>
<body>

<aside>
  <div class="row">
    <img id="distribution">
  </div>
  
  <div class="row">
    <button
      class="btn btn-danger glyphicon glyphicon-trash"
      data-action="empty-trash">
    </button>
  </div>
  
  <fieldset class="row">
    <label>
      filter by...
      <input name="filter-search" type="search" value="" placeholder="search…">
    </label>
    
    <select name="filter-rating">
      <option value="any">rating</option>
      <option value="-1">-1</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    
    <label>
      <input type="checkbox" name="filter-sameduration"> same duration
    </label>
    <label>
      <input type="checkbox" name="filter-samesize"> same size
    </label>
    
    <button
      class="btn btn-default glyphicon glyphicon-play"
      data-action="view-all">
    </button>
  </fieldset>
  
  <fieldset class="row">
    <label>sort by...</label>
    <select name="sort">
      <option value="random">random</option>
      <option value="bitrate-asc">bitrate ↑</option>
      <option value="bitrate-desc">bitrate ↓</option>
      <option value="created-asc">created ↑</option>
      <option value="created-desc">created ↓</option>
      <option value="duration-asc">duration ↑</option>
      <option value="duration-desc">duration ↓</option>
      <option value="size-asc">size ↑</option>
      <option value="size-desc" selected>size ↓</option>
    </select>
  </fieldset>
</aside>

<main>
  <!-- TODO: unset if error -->
  <header>
    <div class="row">
      <img id="status">
    </div>
    
    <div class="row">
      <div id="rating">
        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>
      </div>
      
      <h1 id="name"></h1>
    </div>
  </header>
  
  <!-- TODO: add HTML5 video element -->
  <img id="preview" data-action="view">
  
  <div id="error">
    File not found
  </div>
  
  <!-- TODO: unset if error -->
  <div id="actions">
    <button
      class="btn btn-default glyphicon glyphicon-chevron-left"
      data-action="prev">
    </button>
    <button
      class="btn btn-success glyphicon glyphicon-arrow-up"
      data-action="rate-up">
    </button>
    <button
      class="btn btn-danger glyphicon glyphicon-arrow-down"
      data-action="rate-down">
    </button>
    <button
      class="btn btn-default glyphicon glyphicon-chevron-right"
      data-action="next">
    </button>
  </div>
</main>

<aside>
  <!-- TODO: unset if error -->
  <fieldset id="meta">
    <div id="size"></div>
    <div id="bitrate"></div>
    <div id="duration"></div>
    <div id="created"></div>
    <div id="path"></div>
  </fieldset>
</aside>

</body>
</html>
