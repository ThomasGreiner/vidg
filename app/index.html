<!DOCTYPE html>
<html>
<head>
  <title>vidg</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script type="module" src="js/index.js" defer></script>
</head>
<body>

<aside id="primary">
  <div class="row">
    <img id="chart-distribution">
  </div>
  
  <div class="row">
    <button
      class="btn btn-danger glyphicon glyphicon-trash"
      data-action="trash">
    </button>
  </div>
  
  <div class="row">
    <button
      class="btn btn-warning glyphicon glyphicon-picture"
      data-action="reshoot">
    </button>
  </div>
  
  <fieldset class="row">
    <legend>Filter</legend>
    
    <label>
      <input name="filter-text" type="search" value="" placeholder="searchâ€¦">
    </label>
    
    <fieldset id="filter-rating">
      <legend>Rating</legend>
      
      <div>
        <input type="radio" name="filter-rating" value="any" checked>
        <input type="radio" name="filter-rating" value="-1">
        <input type="radio" name="filter-rating" value="0">
      </div>
      <div>
        <input type="radio" name="filter-rating" value="1">
        <input type="radio" name="filter-rating" value="2">
        <input type="radio" name="filter-rating" value="3">
        <input type="radio" name="filter-rating" value="4">
        <input type="radio" name="filter-rating" value="5">
      </div>
      <div>
        <input type="radio" name="filter-ratingmode" value="max">
        <input type="radio" name="filter-ratingmode" value="equal" checked>
        <input type="radio" name="filter-ratingmode" value="min">
      </div>
    </fieldset>
    
    <!-- TODO: Change from filter options to view modes to include sorting -->
    <label>
      <input type="radio" name="filter-duplicate" checked> all
    </label>
    <label>
      <input type="radio" name="filter-duplicate" value="colors"> same colors
    </label>
    <label>
      <input type="radio" name="filter-duplicate" value="duration"> same duration
    </label>
    <label>
      <input type="radio" name="filter-duplicate" value="size"> same size
    </label>
  </fieldset>
  
  <fieldset id="sort" class="row">
    <legend>Sort</legend>
    
    <div>
      <input type="radio" name="sort" value="random">
      Random
    </div>
    <div>
      <input type="radio" name="sort" value="bitrate-asc">
      <input type="radio" name="sort" value="bitrate-desc">
      Bitrate
    </div>
    <div>
      <input type="radio" name="sort" value="colors-asc">
      <input type="radio" name="sort" value="colors-desc">
      Colors
    </div>
    <div>
      <input type="radio" name="sort" value="created-asc">
      <input type="radio" name="sort" value="created-desc">
      Created
    </div>
    <div>
      <input type="radio" name="sort" value="duration-asc">
      <input type="radio" name="sort" value="duration-desc">
      Duration
    </div>
    <div>
      <input type="radio" name="sort" value="rating-asc" checked>
      <input type="radio" name="sort" value="rating-desc">
      Rating
    </div>
    <div>
      <input type="radio" name="sort" value="size-asc">
      <input type="radio" name="sort" value="size-desc">
      Size
    </div>
  </fieldset>
</aside>

<main>
  <!-- TODO: unset if error -->
  <header>
    <div class="row">
      <img id="chart-status">
    </div>
    
    <div class="row">
      <div id="rating">
        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>
        <div class="rating"></div>
      </div>
      
      <h1 id="name"></h1>
    </div>
  </header>
  
  <!-- TODO: implement custom controls -->
  <video id="player" preload="none" controls></video>
  
  <div id="error">
    File not found
  </div>
  
  <div id="log"></div>
</main>

<aside id="secondary">
  <fieldset id="sync">
    <div id="sync-found"></div>
    <div id="sync-new"></div>
    <div id="sync-missing"></div>
    <div id="sync-renamed"></div>
  </fieldset>
  
  <!-- TODO: unset if error -->
  <fieldset id="meta">
    <legend>Properties</legend>
    <div id="size"></div>
    <div id="bitrate"></div>
    <div id="duration"></div>
    <div id="width"></div>
    <div id="height"></div>
    <div id="created"></div>
  </fieldset>
  
  <fieldset id="location">
    <legend>Location</legend>
    <div id="path">
  </fieldset>
</aside>

</body>
</html>
